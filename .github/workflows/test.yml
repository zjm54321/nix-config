name: "Test"
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.nu"
      - "Justfile"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix flake check
